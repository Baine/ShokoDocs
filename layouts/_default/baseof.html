<!doctype html>
<html lang="en">

{{ partial "head.html" . }}

<body>

<div class="bodyWrapper">

	{{ partial "header.html" . }}

	<div class="container container-wrapper">
		<div class="row">

			<div class="col-xl-2 nav-sidebar-wrapper">

				{{ partial "nav.html" . }}

			</div>

			<div class="col-xl-9 content-wrapper">

				{{ block "content" .}}

				{{ end }}

			</div>

		</div>
	</div>

	{{ partial "footer.html" . }}
	{{ partial "scripts.html" . }}

</div>

</body>
</html>
