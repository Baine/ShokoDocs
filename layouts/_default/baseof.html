<!doctype html>
<html lang="en">

{{ partial "head.html" . }}

<body>

{{ partial "header.html" . }}

<div class="container container-wrapper">
	<div class="row">

		<div class="col-xl-2 nav-column">
			<div class="nav-wrapper">

				{{ partial "nav.html" . }}

			</div>
		</div>

		<div class="col-xl-8">
			<div class="content-wrapper">

				{{ block "content" .}}

				{{ end }}

			</div>
		</div>

	</div>
</div>

{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}

</body>
</html>
