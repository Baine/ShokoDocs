<html lang="en">

{{ partial "head.html" . }}

<body>

<div class="container">

		<div class="col-xl-2 nav-wrapper">

			{{ partial "nav.html" . }}

		</div>

		<div class="col-xl-9 ml-md-auto">
			<div class="content-box">

				{{ partial "header.html" . }}

				{{ block "content" .}}

			</div>

			{{ partial "footer.html" . }}

		</div>

	</div>

{{ partial "scripts.html" . }}

</body>
</html>
