{{ $tab := .Get "tabNum" }}
{{ $tabID := (print "tabID" $tab) }}
{{ $tabName := (print "tabName" $tab) }}

{{ if eq $tab "1" }}

<div class="tab-pane fade show active" id="{{$tabID}}" role="tabpanel" aria-labelledby="nav-{{$tabName}}">

	{{ $.Inner | markdownify }}

</div>

{{ else }}

<div class="tab-pane fade" id="{{$tabID}}" role="tabpanel" aria-labelledby="nav-{{$tabName}}">

	{{ $.Inner | markdownify }}

</div>

{{ end }}
